<div class="subjects-component">
  <h2 style="text-align:center;">
    The Subjects
  </h2>
  <mat-grid-list
    cols="{{ subjects.length }}"
    rowHeight="fit"
    gutterSize="10px"
    class="subjects-grid-list"
  >
    <mat-grid-tile *ngFor="let subject of subjects">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ subject.viewValue }}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <img
            class="sm-image"
            src="{{ subject.image }}"
            alt="subject image"
            height="200px"
            width="200px"
          />
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <!-- <button mat-raised-button (click)="openDialog()">Pick one</button> -->
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
