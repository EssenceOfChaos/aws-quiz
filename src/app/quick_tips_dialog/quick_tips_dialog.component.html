<h1 mat-dialog-title>Quick Tips</h1>

<div mat-dialog-content>
  <h3>Tip # {{data.id}}</h3>
  <p>
    {{ data.text }}
  </p>
</div>
  <div mat-dialog-actions align="end">
    <!-- TODO: Implement Next button to view next tip-->
    <button mat-button mat-dialog-close>Thanks!</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Next Tip</button>
  </div>
