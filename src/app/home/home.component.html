<mat-card class="home-card">

  <mat-card-header>
    <div mat-card-avatar>
      <!-- <img src="/assets/images/aws_logo.png" class="aws-avatar"/> -->
    </div>
    <mat-card-title class="home-title">
      <h1>Prepare for the Solutions Architect Certification - SAA-C02</h1>
    </mat-card-title>
    <mat-card-subtitle>
      <h3>
        There are 4 quizzes with 20 questions each.
      </h3>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
   <p>
    Try one of the 4 quizzes, based on the Well-Architected Framework. Or, if you feel you are well prepared, click "Start Practice Test".
   </p>
    <button
      (click)="startQuiz('practice_test')"
      mat-raised-button
      color="primary"
    >
      Start Practice Test
    </button>
  </mat-card-content>

</mat-card>


<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile *ngFor="let subject of subjects">
    <mat-card class="subject-card">
      <mat-card-header>
        <div mat-card-avatar > <img src="{{subject.image}}" class="mat-card-avatar"></div>
        <mat-card-title>{{subject.viewValue}}</mat-card-title>
        <mat-card-subtitle *ngIf="subject.enabled">20 Questions</mat-card-subtitle>
        <mat-card-subtitle *ngIf="!subject.enabled">Coming Soon!</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>

        </p>
      </mat-card-content>
      <mat-card-actions>
        <button
        class="subject_button"
        (click)="startQuiz(subject.value)"
        mat-raised-button
        color="accent"
        [disabled]="!subject.enabled"
        >
        Start Quiz
      </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
