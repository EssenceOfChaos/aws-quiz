<mat-card class="home-card">
  <mat-card-header>
    <div mat-card-avatar class="home-card-image"></div>
    <mat-card-title>
      Welcome to AWS-Quiz!
    </mat-card-title>
    <mat-card-subtitle>
      <h2>
        To get started, select a subject to test on...
      </h2>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  <p>Remember to log in if you want your score saved.</p>

  </mat-card-content>
</mat-card>

<mat-card class="example-card" *ngFor="let subject of subjects">
  <mat-card-header>
    <div mat-card-avatar > <img src="{{subject.image}}" class="mat-card-avatar"></div>
    <mat-card-title>{{subject.viewValue}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>

    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
    (click)="startQuiz(subject.value)"
    mat-raised-button
    color="accent"
    [disabled]="!subject.enabled"
    >
    Start Quiz
  </button>
  </mat-card-actions>
</mat-card>
